<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>每日锻炼</title>
    <link rel="stylesheet" href="./css/elementui-index.css" />
    <script type="text/javascript" src="./js/vue.js"></script>
    <link rel="icon" href="./images/exercise.png" type="image/x-icon" />
    <link rel="shortcut icon" href="./images/exercise.png" type="image/x-icon" />
    <style type="text/css">
        form {
            width: 60%;
        }
        span.el-checkbox__label {
            font-size: 18px;
            line-height: 32px;
        }
    </style>
</head>
<body>

<el-container id="main-container">
    <el-form>
        <el-row>
            <h3>俯卧撑： </h3>
            <el-input placeholder="做了多少个？" v-model="pushup" class="fwc"></el-input>
        </el-row>
        <br />
        <el-row style="display: none">
            <h3>{{ courseName }}</h3><br/>
            <el-checkbox-group size="medium" v-model="watched">
                <el-checkbox v-for="item in items" style="display: block;" :key="item.id" :label="item.id">{{ item.name }}</el-checkbox>
            </el-checkbox-group>
        </el-row>
        <br/>
        <el-row style="display: none">
            <h3>{{ courseName2 }}</h3><br/>
            <el-checkbox-group v-model="watched2">
                <el-checkbox v-for="item in items2" :key="item.id" :label="item.id">{{ item.name }}</el-checkbox>
            </el-checkbox-group>
        </el-row>        
        <el-form-item>
            <el-button type="primary" @click="onSubmit">更新</el-button>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <el-button type="normal" @click="onReset">重置</el-button>
        </el-form-item>
        <el-row type="flex" justify="end">
            <el-link type="primary" href="./chart.html">查看图表</el-link>
        </el-row>
        <el-row type="flex" justify="end">
            <label>Today: {{ today }}</label>
        </el-row>
    </el-form>
</el-container>


<script src="./js/elementui-index.js"></script>
<script type="text/javascript" src="./js/axios.min.js"></script>
<script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
